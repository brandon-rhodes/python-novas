# Configuration file for testing on travis-ci.org
language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3

install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2 --use-mirrors; fi
  - pip install novas_de405
  - python setup.py install

script:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then unit2 discover novas; fi
  - if [[ $TRAVIS_PYTHON_VERSION != '2.6' ]]; then python -m unittest discover novas; fi
